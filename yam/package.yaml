_common: !include "../common.yaml"
<<: *legal
name:                yam
synopsis:            A wrapper of servant
description:         A out-of-the-box wrapper of [servant](https://hackage.haskell.org/package/servant-server).

extra-source-files:
- README.md
- yam_test.yml

dependencies:
  - base >= 4.10 && < 5
  - salak
  - aeson
  - text
  - bytestring
  - base16-bytestring
  - binary
  - mwc-random
  - mtl
  - scientific
  - unordered-containers
  - unliftio-core
  - lens
  - reflection
  - data-default
  - vault
  - monad-logger
  - fast-logger
  - wai
  - warp >=3.2.27 && < 3.4
  - http-types
  - servant-server >= 0.16 && < 0.17
  - servant-client >= 0.16 && < 0.17
  - http-client
  - servant-swagger
  - servant-swagger-ui
  - swagger2 >=2.3.0.1 && < 2.5
  - vector
  - menshen
  - exceptions
  - transformers
  - aeson
  - boots
  - microlens

library:
  source-dirs: src
  exposed-modules:
    - Yam
    - Yam.Middleware
    - Yam.Middleware.Client
    - Yam.Middleware.Actuator
    - Yam.Middleware.Swagger

    - Yam.Boots

  other-modules:
    - Yam.Internal
    - Yam.Internal.Logger
    - Yam.Internal.App
    - Yam.Internal.Types
    - Yam.Internal.Config
    - Yam.Internal.Prelude
    
    - Yam.Actuator.Refresh
    - Yam.Actuator.Health

    - Yam.Middleware.Trace
    
    - Data.Opentracing
    - Data.Opentracing.Types
    - Data.Opentracing.Tracer
    - Data.Opentracing.Simple

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - QuickCheck < 2.14
      - text
