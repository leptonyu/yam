- &legal
  version:             0.7.1
  homepage:            https://github.com/leptonyu/yam#readme
  license:             BSD3
  author:              Daniel YU
  maintainer:          Daniel YU <leptonyu@gmail.com>
  copyright:           (c) 2018 Daniel YU
  category:            Web
  ghc-options: -Wall -fno-warn-orphans -fno-warn-missing-signatures
  default-extensions:
    - AutoDeriveTypeable
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DuplicateRecordFields
    - DoAndIfThenElse
    - EmptyDataDecls
    - ExistentialQuantification
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GADTs
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - KindSignatures
    - LambdaCase
    - MonadFailDesugaring
    - MultiParamTypeClasses
    - MultiWayIf
    - NamedFieldPuns
    - OverloadedStrings
    - PartialTypeSignatures
    - PatternGuards
    # - PolyKinds
    - RankNTypes
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeOperators
    - TypeSynonymInstances
    - ViewPatterns